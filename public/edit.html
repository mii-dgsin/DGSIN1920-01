<h1>Update collection</h1>
<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Phone</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ updatedCollection.name }}</td>
            <td><input class="form-control" ng-model="updatedCollection.email" /></td>
            <td><input class="form-control" ng-model="updatedCollection.phone" /></td>
            <td>
                <button class="btn btn-primary" ng-click="updateCollection()">Update</button>
                <button class="btn btn-secondary" ng-click="cancelUpdate()">Cancel</button>
            </td>
        </tr>
    </tbody>
</table>
