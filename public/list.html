<h1>List of Universities</h1>
<table class="ml-5 table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Country</td>
            <td>Teaching rating</td>
            <td>Industry income rating</td>
            <td>Total score</td>
            <td>Year</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newCollection.name" /></td>
            <td><input class="form-control" ng-model="newCollection.country" /></td>
            <td><input class="form-control" ng-model="newCollection.teaching_rating" /></td>
            <td><input class="form-control" ng-model="newCollection.industry_income_rating" /></td>
            <td><input class="form-control" ng-model="newCollection.total_score" /></td>
            <td><input class="form-control" ng-model="newCollection.year" /></td>
            <td><button class="btn btn-primary"   ng-click="addCollection()">Add</button></td>
        </tr>
        <tr ng-repeat="collectionAux in collections">
            <td><a href="/#!/collection/{{collectionAux.name}}">{{ collectionAux.name }} </a></td>
            <td><a href="/#!/collection/country/{{collectionAux.country}}">{{ collectionAux.country }} </a></td>
            
            <td>{{ collectionAux.teaching_rating }} </td>
            <td>{{ collectionAux.industry_income_rating }} </td>
            <td>{{ collectionAux.total_score }} </td>
            <td>{{ collectionAux.year }} </td>
            <td><button class="btn btn-danger"    ng-click="deleteCollection(collectionAux.name)">Delete</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-danger"  ng-click="deleteCollections()">Delete all</button></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>
