<h1>Collection list</h1>
<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Phone</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newCollection.name" /></td>
            <td><input class="form-control" ng-model="newCollection.email" /></td>
            <td><input class="form-control" ng-model="newCollection.phone" /></td>
            <td><button class="btn btn-primary" ng-click="addCollection()">Add</button></td>
        </tr>
        <tr ng-repeat="collectionAux in collection">
            <td><a href="/#!/collection/{{collectionAux.name}}">{{ collection.name }}</a></td>
            <td>{{ collectionAux.email }}</td>
            <td>{{ collectionAux.phone }}</td>
            <td><button class="btn btn-danger" ng-click="deleteCollection(collectionAux.name)">Delete</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-danger" ng-click="deleteCollection()">Delete all</button></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>
